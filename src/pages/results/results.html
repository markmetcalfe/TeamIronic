<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h2 *ngIf="!this.results.length" class="nolistings">No Listings 😞</h2>
  <ion-card class="listing" *ngFor="let item of this.results" (click)="goto(item)">
    <a href="#">
    <img src="{{item.photos[0].url}}" width="100%" height="250px" />
    <ion-card-content class="test">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-auto text-left>
            <b>{{getAddress(item)}}</b>
            <br/>{{item.suburb.name}}
          </ion-col>
          <ion-col text-right>
            ${{item.rent}} p/w
          </ion-col>
          <ion-col col-auto text-right>
            <span class="heading-score">4.7</span>/5
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </a>  
  </ion-card>
</ion-content>
